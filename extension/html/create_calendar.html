<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DropInSync</title>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <script src="../js/jquery-3.6.4.min.js"></script>
        <script src="../js/script.js"></script>
    </head>
    <body>
        <button type="button" class="btn-close back-arrow" aria-label="Back"></button>
        <button type="button" class="btn-close close" aria-label="Close"></button>
        <div class="container text-center title">
            <h1 class="title-text my-auto">Create New Calendar</h1>
        </div>
        <form class="container needs-validation was-validated" id="activity-form" novalidate>
            <div class="row form-row">
                <div class="label-container col-3">
                    <label for="cal-name"><b>Name</b></label>
                </div>
                <input class="col-8" type="text" name="cal-name" id="cal-name" placeholder="Calendar Name" autocomplete="off" data-toggle="tooltip" title="Invalid calendar name">
            </div>
            <div class="row form-row activities-row">
                <div class="label-container col-3">
                    <label><b>Activities</b></label>
                </div>
                <div class="col-8 search-input">
                    <input class="activity-container-search" type="text" id="activities" placeholder="Search" autocomplete="off" data-toggle="tooltip" title="Select atleast one activity">
                </div>
            </div>
            <div class="row form-row activities-row">
                <div class="col-3">
                </div>
                <div class="col-8 search-input">
                    <ul class="list-group activity-container overflow-auto"></ul>
                </div>
            </div>
            <div class="row form-row">
                <div class="label-container col-3">
                    <label for="cal-name"><b>Selected</b></label>
                </div>
            </div>
            <div class="row form-row activities-row">
                <div class="list-group overflow-auto" id="selected-activities"></div>
            </div>
            <div class="text-center">
                <button type="submit" id="create-calendar" class="btn btn-sm primary">Create</button>
            </div>
        </form>
        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
