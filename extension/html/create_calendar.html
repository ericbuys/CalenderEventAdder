        <link href="../css/bootstrap.css" rel="stylesheet">

        <script src="../js/jquery-3.6.4.min.js"></script>

    <body>
        <button type="button" class="btn-close back-arrow" aria-label="Close"></button>
        <button type="button" class="btn-close close" aria-label="Close"></button>
        <div class="container text-center title">
            <h2 class="title-text my-auto">Create New Calendar</h2>
        </div>

        <form class="container">
            <div class="row form-row">
                <div class="label-container col-3">
                    <label for="cal-name"><b>Name</b></label>
                </div>
                <input class="col-8" type="text" name="cal-name" id="cal-name" placeholder="Drop-In Rec">
            </div>
            <div class="row form-row activities-row">
                <div class="label-container col-3">
                    <label><b>Activities</b></label>
                </div>
                <div class="col-8 search-input">
                    <input class="activity-container-search" type="text" id="activities" placeholder="Search">
                </div>
            </div>
            <div class="row form-row activities-row">
                <div class="col-3">
                </div>
                <div class="col-8 search-input">
                    <ul class="list-group activity-container overflow-auto"></ul>
                </div>
            </div>
            
        </form>
