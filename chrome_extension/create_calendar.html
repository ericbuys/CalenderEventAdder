<!DOCTYPE html>
<html lang="en">
<head>
    <title>Droppin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="content.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-button-container">
        <div class="back button"></div>
    </div>
    <div class="title-container">
        <div class="title">Create Calendar</div>
        <!-- <hr> -->
    </div>
    <form class="form">
        <div class="form-sub-container">
            <div class="label-container">
                <label for="cal-name">Name</label>
            </div>
            <input class="form-control" type="text" name="cal-name" id="cal-name" placeholder="Drop-In Rec">
        </div>
        <div class="form-sub-container">
            <div class="label-container">
                <label for="activities">Activities</label>
            </div>
            <input class="form-control" type="text" name="activities" id="activity-search" placeholder="Search">
            <div class="activity-container inactive"></div>
        </div>
    </form>
    <div class="button-container">
        <button class="btn" id="create-calendar">Create</button>
    </div>
</body>
</html>
